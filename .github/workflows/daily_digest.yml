# Daily AI Digest Workflow
# Runs every day at 8am EST (1pm UTC) to fetch, summarize, and email news

name: Daily AI Digest

on:
  schedule:
    # 7:00 AM EST / 12:00 PM UTC
    - cron: '0 12 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  send-digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Fetch AI News from RSS
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python execution/fetch_ai_news.py --limit 10
      
      - name: Fetch posts from X/Twitter
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_ACCOUNTS: ${{ secrets.X_ACCOUNTS }}
        run: python execution/fetch_x_posts.py --limit 5
        continue-on-error: true  # Don't fail if X API has issues
      
      - name: Summarize articles with AI
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python execution/summarize_articles.py
      
      - name: Send daily email digest
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          APP_URL: ${{ secrets.APP_URL }}
        run: python execution/send_daily_email.py
