# Daily AI Digest Workflow
# Runs daily at 12:00 UTC: fetch RSS, assign topics, then send digest.
# Summarization is JIT inside send_daily_email (only for articles selected for today's topic).

name: Daily AI Digest

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  send-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch AI News from RSS
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python execution/fetch_ai_news.py --limit 10

      - name: Assign topics to new articles
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PROMPT_TOPIC: ${{ secrets.PROMPT_TOPIC }}
        run: python execution/assign_topics.py

      - name: Send daily email digest
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          APP_URL: ${{ secrets.APP_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PROMPT_SUMMARIZE: ${{ secrets.PROMPT_SUMMARIZE }}
          PROMPT_INTRO: ${{ secrets.PROMPT_INTRO }}
        run: python execution/send_daily_email.py
