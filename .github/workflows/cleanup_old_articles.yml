# Clean up articles older than ARTICLE_RETENTION_DAYS (default 30)
# Runs weekly on Sunday at 1:00 UTC

name: Cleanup old articles

on:
  schedule:
    - cron: '0 1 * * 0'
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install supabase python-dotenv

      - name: Delete articles older than retention days
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ARTICLE_RETENTION_DAYS: "30"
        run: python execution/cleanup_old_articles.py
